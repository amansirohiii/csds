        <h1>Check if a Social Media Account is Fake or Real</h1>
        <div class="container">
            <form class="form" id="form" >
           <div class="column">

              <div class="form-control">
              <label for="name">FullName Words</label>
              <input type="text" name="name" id="name"/>
              <small>Error Message</small>
          </div>

              <div class="form-control">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
              <small>Error Message</small>
          </div>

              <div class="form-control">
              <label for="name">Description Length</label>
              <input type="number" name="Description" id="desc" />
              <small>Error Message</small>
          </div>

              <div class="form-control">
              <label for="Posts">No. Post</label>
              <input type="number" name="Posts" id="posts"  />
              <small>Error Message</small>
          </div>

              <div class="form-control">
              <label for="Followers">No. of Followers</label>
              <input type="number" name="Followers" id="followers"/>
              <small>Error Message</small>

          </div>
          </div>
          <div class="column">
          <div class="form-control">
            <label for="Following">No. of Following</label>
            <input type="number" name="Following" id="following" />
            <small>Error Message</small>

        </div>
        <div class="form-control">
            <label for="profile">Profile Picture</label>
            <select name="profile" id="profile">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <small>Error Message</small>

        </div>
        <div class="form-control">
            <label for="url">External URL Present</label>
            <select name="url" id="url">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <small>Error Message</small>

        </div>
        <div class="form-control">
            <label for="private">Account Private?</label>
            <select name="private" id="private">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <small>Error Message</small>

        </div>
</div>
          <button>Submit</button>
      </form>
